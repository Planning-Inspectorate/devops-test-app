pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - infrastructure
      - packer

trigger:
  branches:
    include:
      - app
  paths:
    exclude:
      - infrastructure
      - packer

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: 1514f3d5d373a0d9d6467faf66100d7e60d1f37c
  pipelines:
    - pipeline: build
      source: Build
      trigger:
        branches:
          include:
            - main
        paths:
          exclude:
          - infrastructure
          - packer

extends:
  template: stages/wrapper_cd.yml@templates
  parameters:
    variableGroupPrefix: 'cd'
    environments:
      - name: Dev
    deploymentStages:
      - name: Deploy
        deploymentJobs:
          - name: Deploy App
            steps:
              - template: ../steps/azure_web_app_deploy.yml
                parameters:
                  appName: pins-app-template-web-$(ENVIRONMENT)
                  appResourceGroup: $(resourceGroup)
                  azurecrName: $(azurecrName)
                  repository: devops/template
    globalVariables:
      - template: azure-pipelines-variables.yml@self
