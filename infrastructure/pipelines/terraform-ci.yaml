trigger:
  branches:
    include:
      - main
      # trigger for merge queue branches
      - gh-readonly-queue/*
  paths:
    include:
    - infrastructure
    exclude:
    

pr:
  branches:
    include:
      - '*'
  paths:
    include:
      - infrastructure
    exclude:
      - packer

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.18.1

extends:
  template: pipelines/terraform_checks.yml@templates
  parameters:
    workingDirectory: $(Build.Repository.LocalPath)/infrastructure
    tflintConfigPath: $(Build.Repository.LocalPath)/infrastructure/.tflint.hcl
