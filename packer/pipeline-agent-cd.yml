parameters:
  - name: scale-set
    displayName: vmss target
    type: string
    default: main
    values:
      - main
      - test

trigger: none

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.17.0

extends:
  template: stages/wrapper_cd.yml@templates
  parameters:
    variableGroupPrefix: 'cd_infra_agent'
    deploymentStages:
      - name: Terraform Plan
        deploymentJobs:
          - name: Terraform Plan
            isDeployment: false
            timeoutInMinutes: 30
            steps:
              - template: ${{variables['Build.SourcesDirectory']}}/steps/terraform_plan.yml@templates
                parameters:
                  subscriptionId: $(SUBSCRIPTION_ID)
                  workingDirectory: $(Build.Repository.LocalPath)/infrastructure
      - name: Terraform Apply
        dependsOn:
          - Terraform Plan
        deploymentJobs:
          - name: Terraform Apply
            steps:
              - template: ${{variables['Build.SourcesDirectory']}}/steps/terraform_apply.yml@templates
                parameters:
                  subscriptionId: $(SUBSCRIPTION_ID)
    environments:
      - name: Dev
    pool:
      vmImage: ubuntu-latest
